<html>

    <link rel="script" href="script.js">
    <title>Contact</title>
</head>

<body>
    <header>
        <a href="index.html" class="link"> Back </a>
    </header>

    <div>
        <form id="form">
            <h2>Kontakt</h2>

            <label target="ime">Ime: </label>

            <input type="date" name="godiste"><br>

            <label target="email">Email: </label>
            <input type="email" name="email" required><br>

            <label target="TelefonskiBroj">Broj telefona: </label>
            <input type="number" name="TelefonskiBroj"><br>

            <br>
            <input type="submit" class="button">
            <input type="reset" class="button">
            <br></br>
        </form>
    </div>

</html>
